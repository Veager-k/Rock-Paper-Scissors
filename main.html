<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css-reset.css">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <script src="javascript.js" defer></script>
        <h1> Rock Paper Scissors</h1>
        <div class="results">
            <p class="result"> text </p>
        </div>
        <p class="firstTo5">First to 5:</p>
        <div class="scoreContainer">
            <p class="score" id="playerScore">Human:</p>
            <p class="score" id="playerScoreNum">0</p>
            <p class="score" id="computerScore">Computer:</p>
            <p class="score" id="computerScoreNum">0</p>
        </div>
        <div>
            <p class="gameResult"></p>
        </div>
        <div class="buttons">
            <button class="button"><p class="button-text">Rock</p></button>
            <button class="button"><p class="button-text">Paper</p></button>
            <button class="button"><p class="button-text">Scissors</p></button>
            </div>
    </body>
    </html>
